<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Ryan Ellis - Data Analyst & AI Engineer specializing in machine learning, NLP, and data-driven solutions. Johns Hopkins graduate with expertise in Python, TensorFlow, and AI automation." />
    <meta name="keywords" content="Ryan Ellis, Data Analyst, AI Engineer, Machine Learning, Python, TensorFlow, NLP, Johns Hopkins, Portfolio, Data Science, Artificial Intelligence" />
    <meta name="author" content="Ryan Ellis" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ryan-ellis-portfolio.github.io/" />
    <meta property="og:title" content="Ryan Ellis - Data Analyst & AI Engineer Portfolio" />
    <meta property="og:description" content="Explore my portfolio featuring AI chatbots, machine learning projects, and data analysis solutions. Johns Hopkins graduate specializing in NLP and AI automation." />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ryan-ellis-portfolio.github.io/" />
    <meta property="twitter:title" content="Ryan Ellis - Data Analyst & AI Engineer Portfolio" />
    <meta property="twitter:description" content="Explore my portfolio featuring AI chatbots, machine learning projects, and data analysis solutions. Johns Hopkins graduate specializing in NLP and AI automation." />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://ryan-ellis-portfolio.github.io/" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Ryan Ellis",
      "jobTitle": ["Data Analyst", "AI Engineer"],
      "description": "Data Analyst & AI Engineer specializing in machine learning, NLP, and data-driven solutions",
      "url": "https://ryan-ellis-portfolio.github.io/",
      "sameAs": [
        "https://linkedin.com/in/ryan-ellis-profile",
        "https://github.com/ryan-ellis-github"
      ],
      "alumniOf": {
        "@type": "CollegeOrUniversity",
        "name": "Johns Hopkins University"
      },
      "knowsAbout": [
        "Machine Learning",
        "Natural Language Processing",
        "Python Programming",
        "TensorFlow",
        "Data Analysis",
        "Artificial Intelligence",
        "Data Science"
      ],
      "hasOccupation": {
        "@type": "Occupation",
        "name": "AI Engineer",
        "occupationLocation": {
          "@type": "Country",
          "name": "United States"
        }
      }
    }
    </script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              }
            }
          }
        }
      }
    </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Ryan Ellis - Data Analyst & AI Engineer Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
